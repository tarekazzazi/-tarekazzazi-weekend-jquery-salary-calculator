<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="siteHeader centerText">
        <h1>Salary Calculator</h1>
    </div>

    <div class="container">
        
        <div class="header">
            <h1>Add Employee</h1>
        </div>

        <div class="Inputs">

            <input id="firstName" placeholder="First name" />
            <input id="lastName" placeholder="Last name" />
            <input id="ID" placeholder="ID" />
            <input id="jobTitle" placeholder="Title" />
            <input id="annualSalary" placeholder="Annual Salary" />

            <button id="SubmitBtn">Submit</button>

        </div>



        <div class="header ">
            <h1>Employees</h1>
        </div>

        <div class="Table">
            <table>
                <tr class="tableRowHeader">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>

                <tr class="WholeRow">
                    <td class="NameInput"></td>
                    <td class="LastNameInput"></td>
                    <td class="IdInput"></td>
                    <td class="JobTitle"></td>
                    <td class="AnnualSalary"></td>
                </tr>
            </table>
        </div>

        <div class="header">
            <h1>Total Monthly Cost:</h1>
            <h1 id="totalCost"></h1>
        </div>

    </div>

    <div class="siteFooter centerText">
        <h5>Thanks for visiting my website!</h5>
    </div>
</body>

</html>
