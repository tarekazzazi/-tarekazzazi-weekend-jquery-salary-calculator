<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="siteHeader"> 
        <h1>Salary Calculator</h1>
    </div>

    <div class="container">

        <div class="header">
            <h1>Add Employee</h1>
        </div>

        <div class="Inputs">

            <input type="text" class="input" id="firstName" placeholder="First name" />
            <input type="text" class="input" id="lastName" placeholder="Last name" />
            <input type="number" class="input" id="ID" placeholder="ID" />
            <input type="text" class="input" id="jobTitle" placeholder="Title" />
            <input type="number" class="input" id="annualSalary" placeholder="Annual Salary" />

            <button id="SubmitBtn">Submit</button>

        </div>



        <div class="header ">
            <h1>Employees</h1>
        </div>

        <div>
            <table>
                <thead> 
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="employeesTable">

                    <!--- 
                        What I want to append() to DOM
                        <tr>
                            <td> Employee firstName </td> 
                            <td> Employee lasttName </td>
                            
                            <td> ID </td>
                            <td> jobTitle </td>
                            <td> annualSalary </td>
                    
                    -->

                    </tr>

                </tbody>
            </table>
        </div>

        <div class="header">
            <h1 id="total">Total Monthly Cost:$ <span class="totalCost"><h1></h1></span>
        </div>

    </div>

    <div class="siteFooter centerText">
        <h5>Thanks for visiting my website!</h5>
    </div>
</body>

</html>
